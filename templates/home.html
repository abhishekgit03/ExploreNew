{% extends 'base.html' %}

{% block content %}
<div class="col">
    
 
    <div class="col mt-5">
        <img src="{{url_for('static', filename='./images/EXPLORE.png')}}" class="mx-auto d-block"
            style="width: 25%; height: 25%;">
        <h1 style="color: #4e4e50;; text-align:center;font-family:Arial, Helvetica, sans-serif;margin-top: 15px;padding: 15px;"
            class="mt-2"><b>A simple search engine</b></h2>
    </div>


    <form class="mt-5 container" name="search" style="width: 50%" action="/search_results">
        <div class="col-6 mx-auto input-group">
            <input type="text" class="form-control" name="search" placeholder="search...">
            <button type="submit" class="btn btn-success">Search</button>
        </div>
    </form>
</div>
{% endblock %}
